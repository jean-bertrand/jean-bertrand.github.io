    <!-- Header -->
    <header>
        <div class="container">
	       <div class="row">
		       <div class="col-md-4 col-lg-offset-8">
                        <ul class="list-inline social-icons">
                            {% for network in site.social %}
                            <li>
                                <a href="{{ network.url }}" class="btn-social btn-outline"><i class="fa fa-fw fa-{{ network.title }}"></i></a>
                            </li>
		                    {% endfor %}
                        </ul>
                    </div>

	       </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">
                        <span class="name">{{ site.title }}</span>
                        <hr class="star-light">
                        <span class="skills">Digital Experience Designer | Front-End Developer</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
